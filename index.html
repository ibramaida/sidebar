<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <header>
            <div class="logo"><i class="fa-solid fa-sun"></i></div>
            <h1>Astra</h1>
        </header>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search for anything...">
        </div>
        <nav aria-label='main Navigation'>
            <h2 class="heading">Main</h2>
            <ul roll='list' class='main-list'>
                <li><i class="fa-solid fa-chart-line"></i><a href='#'>Dashboard</a></li>
                <li><i class="fa-regular fa-credit-card"></i><a href='#'>Payments</a></li>
                <li><i class="fa-solid fa-chart-simple"></i><a href='#'>Analytices</a></li>
                <li><i class="fa-solid fa-cube"></i><a href='#'>Products</a></li>
                <li><i class="fa-regular fa-flag"></i><a href='#'>Reports</a></li>
                <li><i class="fa-solid fa-people-arrows"></i><a href='#'>Customers</a></li>
            </ul>
        </nav>
        <nav aria-label='setting Navigation' class="settings">
            <h2 class="heading">Settings</h2>
            <ul roll='list' class='setting-list'>
                <li><i class="fa-solid fa-gear"></i><a href='#'>Setting</a></li>
                <li><i class="fa-solid fa-file-invoice-dollar"></i><a href='#'>Billing</a></li>
                <li><i class="fa-regular fa-bell"></i><a href='#'>Notifications</a></li>
                
            </ul>
        </nav>
        <div class="account">
            <img src="https://source.unsplash.com/200x200/?face" alt="">
            <div class="info">
                <p class="name">Joe Doe</p>
                <p class="email">joedoe@astra.com</p>
            </div>
            <div class="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
